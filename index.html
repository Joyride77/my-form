<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./css/style.css">
    <title>Document</title>
</head>

<body>
    <form id="my-form" action="result.html">
        <div class="row container">
            <div class="background-white col-2">
                    <h1 class="blue">General Information</h1>
                    <input type="text" name="first-name" placeholder="First name">
                    <input type="text" name="surname" placeholder="Surname">
                    <input type="email" name="email" placeholder="Email">
                    <input type="date" name="birth-date">
                    <input type="text" name="company" placeholder="Company">
                    <select name="position">
                        <option>Position</option>
                        <option>Manager</option>
                        <option>Engineer</option>
                        <option>Security</option>
                    </select>
            </div>
            <div class="background-blue col-2">
                <h1 class="white">Contact Details</h1>
                    <input type="text" name="address-street" placeholder="Street">
                    <input type="text" name="address-add-info" placeholder="Additional Information">
                    <input type="number" name="zip-code" placeholder="Zip-code">
                    <select name="place">
                        <option>Place</option>
                        <option>1</option>
                        <option>2</option>
                        <option>3</option>
                    </select>
                    <select name="country">
                        <option>Country</option>
                        <option>Mongolia</option>
                        <option>Korea</option>
                        <option>Japan</option>
                    </select>
                    <input type="number" name="code" placeholder="Code">
                    <input type="number" name="phone-number" placeholder="Phone Number">
                    <input type="checkbox" name="terms-condition">
                    <label for="terms-condition">I do accept the <a href="#">Terms and Conditions</a> of your site.</label>
                    <input type="submit" value="Register Badge">
            </div>
        </div>
    </form>
</body>

</html>
