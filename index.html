<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./css/style.css">
    <title>Document</title>
</head>

<body>
    <h1>My Form</h1>

    <div class="form-container">
        <form id="my-form" action="result.html">
            <input type="text" name="first-name" placeholder="First name">
            <input type="text" name="surname" placeholder="Surname">
            <input type="email" name="email" placeholder="Email">
            <input type="number" name="phone-number" placeholder="Phone number">
            <input type="password" name="password" placeholder="Password">
            <div>
                <input type="radio" name="gender">
                <label for="gender">Male</label>
            </div>
            <div>
                <input type="radio" name="gender" id="female">
                <label for="gender">Female</label>
            </div>
            <input type="date" name="birth-date">
            <input type="time" name="birth-date-time">
            <select name="nationality">
                <option value="">Mongolia</option>
                <option value="">Japan</option>
                <option value="">Korea</option>
            </select>
            <textarea name="address" id="address" cols="20" rows="5" placeholder="Address"></textarea>
            <input type="submit" value="Submit">
        </form>

    </div>
</body>

</html>
